# ==========================================
# NGINX REVERSE PROXY - Simulador DRE
# Arquivo: /etc/nginx/sites-available/simulador-dre.conf
# ==========================================

# Servidor HTTP (funciona sem SSL)
server {
    listen 80;
    listen [::]:80;
    server_name simulador-dre.doubletelecom.com.br;

    # Logs
    access_log /var/log/nginx/simulador-dre-access.log;
    error_log /var/log/nginx/simulador-dre-error.log;

    # Client settings
    client_max_body_size 20M;

    # Proxy para a aplicação na porta 3009
    location / {
        proxy_pass http://127.0.0.1:3009;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check (sem logs)
    location /api/health {
        proxy_pass http://127.0.0.1:3009;
        access_log off;
    }
}

